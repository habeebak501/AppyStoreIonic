<ion-view>
  <ion-content>
    <div ng-include="'templates/backVideo.html'"></div>
    <img ng-click="myGoBack1()" ng-src="Button_14_back-min.png" height="50" weight="50">
    <div class="container5">
      <div class="video1">
        <center>
          <video id="myVideo" class="img-rounded" width="320" height="200" preload="auto" poster="loading.gif" controls autoplay>
            <source src="{{url}}" type="video/mp4" width="320" height="170"></source>
            <source src="video4.ogg" type="video/ogg" width="320" height="170"></source>
            <source src="video4.webm" type="video/webm" width="320" height="170"></source>
          </video>
          <br>
        </center>
      </div>
      <br>
      <div class="container4">
        <center>
          <div class="outerbox">
            <div class="row">
              <div class="span5" ng-click="changeVideo(x.dnld_url)" style="display: inline-block " ng-repeat="x in result" class='img-responsive'>
                <a>
                  <div class="card1 card-1">
                    <img class="img1" style='border-radius: 10%;' ng-src='{{x.image_path}}' width="250" height="150" ui-sref='video({url:x.dnld_url,poster:x.image_path,pid:pcatid,cid:catid,content_count:x.content_count})' />
                    <!-- <span class="icon videoIcon"></span> -->
                    <!-- <p class="p1">{{x.title}}</p> -->
                </a>
                <br>
                </div>
                <br>
              </div>
            </div>
          </div>
        </center>
      </div>
      <!-- <div class="btn pull-left">
       <!pagination.prevpage method is used to go previous page  -->
      <!-- <button class="button button5" ng-click="pagination.prevPage()" ng-hide="pagination.page == 0" ng-click="pagination.prevPage()">Previous</button>
   </div>
   <div class="btn pull-right">
       <! pagination.nextpage method is used to go next page -->
      <!-- <button class="button button5" ng-click="pagination.nextPage()" ng-hide="pagination.page + 1 >= pagination.numPages" ng-click="pagination.nextPage()">Next</button>
   <! </div> -->
      <!-- </div> -->
    </div>
  </ion-content>
</ion-view>
